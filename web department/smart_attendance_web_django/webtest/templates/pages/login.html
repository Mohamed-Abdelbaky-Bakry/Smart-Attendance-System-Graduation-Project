<html>
 <head>
  <title>
   Attendance System
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 min-h-screen">
  <div class="bg-[#17272F] p-4 flex items-center justify-center">
   <h1 class="text-2xl font-bold text-teal-600">
    Attendance System
   </h1>
  </div>
  <div class="flex flex-col md:flex-row items-center justify-center min-h-screen">
   <div class="flex flex-col items-center md:items-start md:w-1/2 p-8">
    <h2 class="text-3xl font-light mb-4">
     ATTENDANCE FOR YOUR BUSINESS
    </h2>
    <img alt="Illustration of a person at a desk with multiple screens showing people" class="w-full max-w-xs" height="200" src="https://storage.googleapis.com/a1aa/image/6eMngn4ELSOjzVDYB9tJbYOWgQ_vQUcCd9E9byEWtIw.jpg" width="300"/>
   </div>
   <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm md:w-1/2">
    <form>
     <div class="mb-4">
      <label class="block text-gray-700" for="username">
       Username
      </label>
      <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600" id="username" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700" for="password">
       Password
      </label>
      <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600" id="password" type="password"/>
     </div>
     <div class="mb-4 flex items-center">
      <input class="mr-2" id="remember" type="checkbox"/>
      <label class="text-gray-700" for="remember">
       Remember Me
      </label>
     </div>
     <div class="mb-4">
      <button class="w-full bg-yellow-500 text-white py-2 rounded-lg hover:bg-yellow-600" type="submit">
       Sign In
      </button>
     </div>
     <div class="mb-4 text-center">
      <a class="text-teal-600" href="#">
       Forgot Password?
      </a>
     </div>
     <div class="text-center">
      <span class="text-gray-700">
       Don't have an account?
       <a class="text-teal-600" href="#">
        Register here
       </a>
      </span>
     </div>
    </form>
   </div>
  </div>
 </body>
</html>
