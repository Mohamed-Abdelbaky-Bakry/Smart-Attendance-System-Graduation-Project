<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Attendance System - Messages
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <div class="flex">
   <!-- Sidebar -->
   <div class="bg-teal-700 text-white w-64 p-4 flex flex-col min-h-screen sticky top-0">
    <div class="flex items-center mb-8">
     <span class="text-2xl font-bold">
      Attendance System
     </span>
    </div>
    <nav class="flex-1">
     <ul>
      <li class="mb-4">
       <a class="flex items-center" href="#">
        <i class="fas fa-book mr-2">
        </i>
        Subjects
       </a>
      </li>
      <li class="mb-4">
       <a class="flex items-center" href="#">
        <i class="fas fa-tachometer-alt mr-2">
        </i>
        Dashboard
       </a>
      </li>
      <li class="mb-4">
       <a class="flex items-center" href="#">
        <i class="fas fa-user mr-2">
        </i>
        Students
       </a>
      </li>
      <li class="mb-4">
       <a class="flex items-center" href="#">
        <i class="fas fa-envelope mr-2">
        </i>
        Messages
       </a>
      </li>
      <li class="mb-4">
       <a class="flex items-center" href="#">
        <i class="fas fa-chart-line mr-2">
        </i>
        Reports
       </a>
      </li>
      <li class="mb-4">
       <a class="flex items-center" href="#">
        <i class="fas fa-file-alt mr-2">
        </i>
        Leave Applications
       </a>
      </li>
     </ul>
    </nav>
   </div>
   <!-- Main Content -->
   <div class="flex-1 flex flex-col">
    <!-- Header -->
    <header class="bg-[#17272F] text-white p-4 flex justify-between items-center">
     <div class="text-gray-300">
      Home / Messages
     </div>
     <div class="flex items-center">
      <a class="mr-4" href="#">
       <i class="fas fa-envelope">
       </i>
      </a>
      <a class="mr-4" href="#">
       <i class="fas fa-bell">
       </i>
      </a>
      <div class="flex items-center">
       <img alt="Admin avatar with a professional look" class="w-10 h-10 rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/OgDvbgmlrNHJC4zYLvgZD0dpNAFH_2CdBCwfvGzUBgo.jpg" width="40"/>
       <span class="ml-2">
        ADMIN
       </span>
      </div>
     </div>
    </header>
    <!-- Content -->
    <div class="p-6">
     <div class="text-2xl font-semibold text-teal-700 mb-4">
      MESSAGES
     </div>
     <div class="text-gray-600 mb-4">
      Home / Messages
     </div>
     <div class="bg-yellow-100 p-4 rounded-lg shadow-lg">
      <div class="flex items-center mb-4">
       <input class="mr-2" type="checkbox"/>
       <span>
        Jasmine Wang has applied for leave on 04-04-2024 for 1 day
       </span>
      </div>
      <div class="flex items-center">
       <input class="mr-2" type="checkbox"/>
       <span>
        Brandon Miller has applied for leave on 15-04-2024 for 20 days
       </span>
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
