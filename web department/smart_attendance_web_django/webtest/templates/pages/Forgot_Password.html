{% extends 'base2.html' %}

{% block title %}Forgot Password - Attendance System{% endblock %}

{% block content %}
<div class="flex justify-center items-center h-screen">
    <div class="w-full max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center mb-6">FORGOT PASSWORD</h2>
        <form class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700" for="username">Username</label>
                <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm" id="username" type="text"/>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700" for="new-password">New Password</label>
                <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm" id="new-password" type="password"/>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700" for="confirm-password">Confirm Password</label>
                <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm" id="confirm-password" type="password"/>
            </div>
            <div>
                <button class="w-full py-2 px-4 bg-yellow-500 text-white font-bold rounded-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500" type="submit">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
