{% extends 'base2.html' %}

{% block title %}Registration - Attendance System{% endblock %}

{% block content %}
<div class="flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg flex">
        <div class="w-1/2 pr-8">
            <h2 class="text-3xl font-bold mb-6">REGISTRATION</h2>
            <form class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="name">Name</label>
                    <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="name" type="text"/>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="username">Username</label>
                    <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="username" type="text"/>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="password">Password</label>
                    <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="password" type="password"/>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="email">Email ID</label>
                    <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="email" type="email"/>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="mobile">Mobile Number</label>
                    <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="mobile" type="text"/>
                </div>
                <div>
                    <button class="w-full bg-yellow-500 text-white py-2 rounded-md shadow-sm hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500" type="submit">
                        Register Now
                    </button>
                </div>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600">
                Existing User? <a class="text-blue-500" href="#">Login here</a>
            </p>
        </div>
        <div class="w-1/2 flex justify-center items-center">
            <img alt="Illustration of people working on computers and charts" class="w-full h-auto" height="300" src="https://storage.googleapis.com/a1aa/image/hs75CVNg0Ya2bRQohwYj-q-dSal1C8k-iUzWVOjNZPM.jpg" width="300"/>
        </div>
    </div>
</div>
{% endblock %}
