<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="bg-white font-roboto">
  <header class="bg-gray-900 text-white p-4 flex items-center">
   <img alt="Logo" class="mr-2" height="40" src="https://storage.googleapis.com/a1aa/image/Ghr08hkTvlkinlAWdQICh0Wxxbol_Zvw6MUcK1LWS7E.jpg" width="40"/>
   <h1 class="text-2xl font-bold">
    Attendance System
   </h1>
  </header>
  <div class="flex flex-col md:flex-row items-center justify-center min-h-screen p-4">
   <div class="bg-white border-2 border-blue-500 p-8 rounded-lg shadow-lg w-full md:w-1/2 lg:w-1/3">
    <form>
     <div class="mb-4">
      <label class="block text-gray-700" for="name">
       Name
      </label>
      <input class="w-full p-2 border border-gray-300 rounded mt-1" id="name" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700" for="username">
       Username
      </label>
      <input class="w-full p-2 border border-gray-300 rounded mt-1" id="username" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700" for="password">
       Password
      </label>
      <input class="w-full p-2 border border-gray-300 rounded mt-1" id="password" type="password"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700" for="email">
       Email ID
      </label>
      <input class="w-full p-2 border border-gray-300 rounded mt-1" id="email" type="email"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700" for="mobile">
       Mobile Number
      </label>
      <input class="w-full p-2 border border-gray-300 rounded mt-1" id="mobile" type="text"/>
     </div>
     <button class="w-full bg-yellow-500 text-white p-2 rounded mt-4" type="submit">
      Register Now
     </button>
    </form>
    <p class="mt-4 text-center text-gray-700">
     Existing User?
     <a class="text-blue-500" href="#">
      Login here
     </a>
    </p>
   </div>
   <div class="hidden md:block md:w-1/2 lg:w-1/3 text-center">
    <h2 class="text-4xl font-bold mb-8">
     REGISTRATION
    </h2>
    <img alt="Illustration of people working on computers and charts" class="mx-auto" height="300" src="https://storage.googleapis.com/a1aa/image/Mu4SZHAMbgibVHmUPkvJQswrSV4wIDobODLRUVuHKOk.jpg" width="300"/>
   </div>
  </div>
 </body>
</html>
