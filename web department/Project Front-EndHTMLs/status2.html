<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Attendance System
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100">
  <div class="flex h-screen">
   <!-- Sidebar -->
   <div class="bg-teal-600 w-1/5 p-4">
    <div class="flex items-center mb-6">
     <img alt="Logo" class="mr-2" height="40" src="https://storage.googleapis.com/a1aa/image/YLUuyJH8z68eSi4IC_JmCTRpdcDj_2OOMOb_6c9CmS0.jpg" width="40"/>
     <span class="text-white text-2xl font-bold">
      Attendance System
     </span>
    </div>
    <ul class="text-white">
     <li class="mb-4">
      <a class="flex items-center" href="#">
       <i class="fas fa-book mr-2">
       </i>
       Subjects
      </a>
     </li>
     <li class="mb-4">
      <a class="flex items-center" href="#">
       <i class="fas fa-tachometer-alt mr-2">
       </i>
       Dashboard
      </a>
     </li>
     <li class="mb-4">
      <a class="flex items-center" href="#">
       <i class="fas fa-user-graduate mr-2">
       </i>
       Students
      </a>
     </li>
     <li class="mb-4">
      <a class="flex items-center" href="#">
       <i class="fas fa-envelope mr-2">
       </i>
       Messages
      </a>
     </li>
     <li class="mb-4">
      <a class="flex items-center" href="#">
       <i class="fas fa-chart-bar mr-2">
       </i>
       Reports
      </a>
     </li>
     <li class="mb-4">
      <a class="flex items-center" href="#">
       <i class="fas fa-file-alt mr-2">
       </i>
       Leave Applications
      </a>
     </li>
    </ul>
   </div>
   <!-- Main Content -->
   <div class="flex-1 p-6">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
     <h1 class="text-2xl font-bold">
      MONTHLY REPORT
     </h1>
     <div class="flex items-center">
      <i class="fas fa-envelope text-gray-600 text-xl mr-4">
      </i>
      <i class="fas fa-bell text-gray-600 text-xl mr-4">
      </i>
      <span class="text-gray-600 font-bold mr-2">
       ADMIN
      </span>
      <img alt="Admin Avatar" class="rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/lj-HqZE37jjcqkRL4CWkSeeRNtP45WM9505ez_uOm7U.jpg" width="40"/>
     </div>
    </div>
    <!-- Breadcrumb -->
    <div class="text-gray-600 mb-6">
     Home / Report
    </div>
    <!-- Statistics -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
     <div class="col-span-2 bg-white p-4 rounded-lg shadow">
      <h2 class="text-teal-600 font-bold mb-4">
       Statistics - 2024
      </h2>
      <img alt="Line chart showing statistics for 2024" height="300" src="https://storage.googleapis.com/a1aa/image/zeVoguAnZmWzLEg-ur9hJy-6bhclZroxpfSiPdvcrxM.jpg" width="600"/>
     </div>
     <div class="bg-yellow-100 p-4 rounded-lg shadow">
      <h3 class="text-gray-600 font-bold">
       Present Today
      </h3>
      <div class="flex items-center mt-2">
       <img alt="Present icon" class="mr-2" height="40" src="https://storage.googleapis.com/a1aa/image/OTL5UXONjllsi3rTuy3lPnrejJo4hQPUaBQhsUmsDWk.jpg" width="40"/>
       <div>
        <p class="text-2xl font-bold">
         145
        </p>
        <p class="text-green-500">
         12% increase
        </p>
       </div>
      </div>
     </div>
     <div class="bg-yellow-100 p-4 rounded-lg shadow">
      <h3 class="text-gray-600 font-bold">
       Absent Today
      </h3>
      <div class="flex items-center mt-2">
       <img alt="Absent icon" class="mr-2" height="40" src="https://storage.googleapis.com/a1aa/image/K-HH8Ch_MZKnh4fGOpWISR5CN0-s3Xog7zk_14LiGRY.jpg" width="40"/>
       <div>
        <p class="text-2xl font-bold">
         5
        </p>
        <p class="text-green-500">
         10% increase
        </p>
       </div>
      </div>
     </div>
     <div class="bg-yellow-100 p-4 rounded-lg shadow">
      <h3 class="text-gray-600 font-bold">
       Attendance This Month
      </h3>
      <div class="flex items-center mt-2">
       <img alt="Attendance icon" class="mr-2" height="40" src="https://storage.googleapis.com/a1aa/image/ETA2Ms72BIjOFhHYyjAhDb-pR9p7ZbJhcAkWemR4QAI.jpg" width="40"/>
       <div>
        <p class="text-2xl font-bold">
         148
        </p>
        <p class="text-green-500">
         12% increase
        </p>
       </div>
      </div>
     </div>
    </div>
    <!-- Attendance Chart -->
    <div class="bg-white p-4 rounded-lg shadow mt-6">
     <h2 class="text-gray-600 font-bold mb-4">
      ATTENDANCE
     </h2>
     <h3 class="text-gray-600 mb-4">
      YEAR - 2024
     </h3>
     <img alt="Bar chart showing attendance for the year 2024" height="300" src="https://storage.googleapis.com/a1aa/image/CGvhXRo3K_HicRzEZF2jkCZOqJh9lWD9n3IQIk2wUDc.jpg" width="600"/>
    </div>
   </div>
  </div>
 </body>
</html>
