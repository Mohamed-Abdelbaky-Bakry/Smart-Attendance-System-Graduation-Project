<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Attendance System
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100">
  <div class="flex h-screen">
   <!-- Sidebar -->
   <div class="bg-teal-700 text-white w-64 p-4">
    <div class="flex items-center mb-6">
     <img alt="Logo" class="mr-2" height="40" src="https://storage.googleapis.com/a1aa/image/qf1rnrA9rfCAqxy6KMxReF1UdwE09P7Bo5dFXhs6bp8.jpg" width="40"/>
     <span class="text-2xl font-semibold">
      Attendance System
     </span>
    </div>
    <nav>
     <ul>
      <li class="mb-4">
       <a class="flex items-center" href="#">
        <i class="fas fa-book mr-2">
        </i>
        Subjects
       </a>
      </li>
      <li class="mb-4">
       <a class="flex items-center" href="#">
        <i class="fas fa-tachometer-alt mr-2">
        </i>
        Dashboard
       </a>
      </li>
      <li class="mb-4">
       <a class="flex items-center" href="#">
        <i class="fas fa-user-graduate mr-2">
        </i>
        Students
       </a>
      </li>
      <li class="mb-4">
       <a class="flex items-center" href="#">
        <i class="fas fa-envelope mr-2">
        </i>
        Messages
       </a>
      </li>
      <li class="mb-4">
       <a class="flex items-center" href="#">
        <i class="fas fa-chart-bar mr-2">
        </i>
        Reports
       </a>
      </li>
      <li class="mb-4">
       <a class="flex items-center" href="#">
        <i class="fas fa-file-alt mr-2">
        </i>
        Leave Applications
       </a>
      </li>
     </ul>
    </nav>
   </div>
   <!-- Main Content -->
   <div class="flex-1 p-6">
    <div class="flex justify-between items-center mb-6">
     <div>
      <h1 class="text-2xl font-semibold">
       MESSAGES
      </h1>
      <p class="text-gray-600">
       Home / Messages
      </p>
     </div>
     <div class="flex items-center">
      <i class="fas fa-envelope text-xl mr-4">
      </i>
      <div class="flex items-center">
       <span class="mr-2">
        ADMIN
       </span>
       <img alt="Admin profile picture" class="rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/YjskTYjIKoXVc8MksGSu9cKShTGIM8DW_hGtXp7dlB8.jpg" width="40"/>
      </div>
     </div>
    </div>
    <div class="bg-yellow-100 p-4 rounded-lg">
     <div class="flex items-center mb-2">
      <input class="mr-2" type="checkbox"/>
      <span>
       Jasmine Wang has applied for leave on 04-04-2024 for 1 day
      </span>
     </div>
     <div class="flex items-center">
      <input class="mr-2" type="checkbox"/>
      <span>
       Brandon Miller has applied for leave on 15-04-2024 for 20 days
      </span>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
