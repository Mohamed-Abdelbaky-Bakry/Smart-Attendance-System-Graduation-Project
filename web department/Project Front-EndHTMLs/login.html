<html>
 <head>
  <title>
   Attendance System
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 font-roboto">
  <div class="bg-gray-900 p-4 flex items-center">
   <img alt="Logo" class="h-10 w-10 mr-2" height="50" src="https://storage.googleapis.com/a1aa/image/9dT2kjamiETWQT46MnR_pILIVhkVrS5m7OQOU9bdusw.jpg" width="50"/>
   <h1 class="text-teal-400 text-2xl font-bold">
    Attendance System
   </h1>
  </div>
  <div class="flex justify-center items-center h-screen">
   <div class="bg-white p-8 rounded-lg shadow-lg flex">
    <div class="mr-8">
     <h2 class="text-4xl font-bold mb-4">
      ATTENDANCE FOR YOUR BUSINESS
     </h2>
     <img alt="Illustration of a person managing attendance on a computer" height="200" src="https://storage.googleapis.com/a1aa/image/uz4XPWOXyRDgCLXKg5SqVFQtAuXff5k2GN0iHF4-UNQ.jpg" width="300"/>
    </div>
    <div class="w-80">
     <form>
      <div class="mb-4">
       <label class="block text-gray-700" for="username">
        Username
       </label>
       <input class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400" id="username" type="text"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700" for="password">
        Password
       </label>
       <input class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400" id="password" type="password"/>
      </div>
      <div class="mb-4 flex items-center">
       <input class="mr-2" id="remember" type="checkbox"/>
       <label class="text-gray-700" for="remember">
        Remember Me
       </label>
      </div>
      <div class="mb-4">
       <button class="w-full bg-yellow-500 text-white py-2 rounded-lg hover:bg-yellow-600" type="submit">
        Sign In
       </button>
      </div>
      <div class="mb-4 text-center">
       <a class="text-teal-400 hover:underline" href="#">
        Forgot Password?
       </a>
      </div>
      <div class="text-center">
       <span class="text-gray-700">
        Don't have an account?
        <a class="text-teal-400 hover:underline" href="#">
         Register here
        </a>
       </span>
      </div>
     </form>
    </div>
   </div>
  </div>
 </body>
</html>
